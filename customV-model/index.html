<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <div>
            <p>{{ text }}</p>
           <!-- <v-input :value="text" @update="input"></v-input> -->
           <v-input v-model:value="text"></v-input>
        </div>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return{
                    text: "Hola Vue",
                }
            },
            // methods: {
            //     input(e) {
            //         this.text = e;
            //     }
            // },
            template: ``,
        });
        app.component("v-input", {
            props: {
                value: String,
            },
            // template: `<input type="text"/> {{ value }}`,
            methods: {
                input(e) {
                    // this.$emit("update",e.target.value);
                    this.$emit("update:value",e.target.value);
                }
            },
            template: `<input type="text" :value="value" @input="input" />`,
        })
        const vm = app.mount('#app');
    </script>
</body>
</html>
