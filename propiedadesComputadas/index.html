<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <div>{{ fullName }}</div>
        <div>{{ today }}</div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    firstName: "Walter",
                    lastName: "Gonz√°lez",
                    now: new Date(),
                }
            },
            computed: {
                fullName() {
                    return this.firstName + " " + this.lastName;
                },
                today() {
                    return this.now.toLocaleDateString();
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
